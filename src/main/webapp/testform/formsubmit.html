<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form submit</title>


    <script type="text/javascript">
        function submit1(){
            var form = document.createElement("form");
            form.action = "/testForm/test";
            form.target = "_self";
            form.name = "testForm";
            form.method = "POST";
            form.enctype = "application/x-www-form-urlencoded";

            var name = document.createElement("input");
            name.name = "name";
            name.value = "zhangsan";

            form.appendChild(name);
            document.body.appendChild(form);

            document.forms.testForm.submit();
        }
        function submit2(){
            var form = document.createElement("form");
            form.action = "/testForm/test";
            form.target = "_blank";
            form.name = "testForm";
            form.method = "POST";
            form.enctype = "application/x-www-form-urlencoded";


            var name = document.createElement("input");
            name.name = "name";
            name.value = "zhangsan";

            form.appendChild(name);
            document.body.appendChild(form);

            document.forms.testForm.submit();
        }
    </script>

</head>
<body>
    <button onclick="submit1();">当前页面打开</button>

    <br>


    <button onclick="submit2();">新建标签也打开</button>
</body>
</html>
